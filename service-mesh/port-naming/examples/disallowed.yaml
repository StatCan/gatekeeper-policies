# https://github.com/GoogleCloudPlatform/acm-policy-controller-library/blob/master/anthos-service-mesh/port-naming/example.yaml
apiVersion: v1
kind: Service
metadata:
  name: port-name-bad
  labels:
    app: helloworld
spec:
  ports:
  - port: 5000
    name: helloport
  selector:
    app: helloworld
---
apiVersion: v1
kind: Service
metadata:
  name: port-name-http
  labels:
    app: helloworld
spec:
  ports:
  - port: 5000
    name: http-helloport
  selector:
    app: helloworld
---
apiVersion: v1
kind: Service
metadata:
  name: port-name-tcp
  labels:
    app: helloworld
spec:
  ports:
  - port: 5000
    name: tcp-helloport
  selector:
    app: helloworld
